<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>It'za Pizza</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1>Oder yer pizza</h1>
    </div>

    <div class="toppings">
      <h2>Step 1: Pick your toppings:</h2>
      <div class="form-check">
        <form id="toppings">
          <input type="checkbox" name="toppings" value="Cheese"> Cheese<br>
          <input type="checkbox" name="toppings" value="Pepperoni"> Pepperoni<br>
          <input type="checkbox" name="toppings" value="Marbles"> Marbles<br>
          <input type="checkbox" name="toppings" value="Empty La Croix Cans"> Empty La Croix Cans<br>
          <input type="checkbox" name="toppings" value="Fish Oil"> Fish Oil<br>
          <input type="checkbox" name="toppings" value="Concrete Mix"> Concrete Mix<br>
          <input type="checkbox" name="toppings" value="Used Tea Leaves"> Used Tea Leaves<br>
          <button type="submit" class="btn btn-primary">Next</button>
        </form>
      </div>
    </div>

    <div class="size">
      <h2>Step 2: Select Size:</h2>
      <div class="form-group">
        <form id="size">
          <label for="selectSize">Select Size</label>
          <select class="form-control" id="sizeOptions">
            <option name="size" value="0">Bagel</option>
            <option name="size" value="1">Frisbee</option>
            <option name="size" value="2">Sauce Pan</option>
            <option name="size" value="3">Truck Tire</option>
            <option name="size" value="4">Moon</option>
          </select>
          <br>
          <button type="submit" class="btn btn-primary">Next</button>
        </form>
      </div>
    </div>

    <div class="quantity">
      <form id="quantity">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="quantity">How many do you want?</span>
          </div>
          <input type="number" id="quantityInput" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
          <br>
          <button type="submit" class="btn btn-primary">Next</button>
        </div>
      </form>
    </div>

    <div class="address">
      <h2>Step 4: Delivery Details:</h2>
      <form id="address">
        <div class="form-group">
          <label for="inputAddress">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="form-group">
          <label for="inputAddress2">Address 2</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">City</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">State</label>
            <select id="inputState" class="form-control">
              <option selected value="null">Choose...</option>
              <option value="CA">CA</option>
              <option value="ID">ID</option>
              <option value="OR">OR</option>
              <option value="WA">WA</option>
            </select>
          </div>
          <div class="form-group col-md-2">
            <label for="inputZip">Zip</label>
            <input type="text" class="form-control" id="inputZip">
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <div class="success">
      <img src="https://media.giphy.com/media/3o7TKqrD0WxaE9ivDi/giphy.gif" alt="">
      <h4>It's on it's way!</h4>

      <div class="container">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Toppings</th>
              <th scope="col">Size</th>
              <th scope="col">Quantity</th>
              <th scope="col">Delivery Address</th>
              <th scope="col">Price</th>
            </tr>
          </thead>
          <tbody>
            <tr id="orderConfirmation">
              <td>
                <ul id="toppingsList">
                </ul>
              </td>
            </tr>

          </tbody>
        </table>
      </div>
      <button type="button" class="btn btn-primary" id="reset">Order some more!</button>
    </div>

  </body>
</html>
