<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>It'za Pizza</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1>Oder yer pizza</h1>
    </div>

    <div class="toppings">
      <h2>Step 1: Pick your toppings:</h2>
      <div class="form-check">
        <form id="toppings">
          <input type="checkbox" name="toppings" value="cheese"> Cheese<br>
          <input type="checkbox" name="toppings" value="pepperoni"> Pepperoni<br>
          <input type="checkbox" name="toppings" value="marbles"> Marbles<br>
          <input type="checkbox" name="toppings" value="empty la croix cans"> Empty La Croix Cans<br>
          <input type="checkbox" name="toppings" value="fish oil"> Fish Oil<br>
          <input type="checkbox" name="toppings" value="concrete mix"> Concrete Mix<br>
          <input type="checkbox" name="toppings" value="used tea leaves"> Used Tea Leaves<br>
          <button type="submit" class="btn btn-primary">Next</button>
        </form>
      </div>
    </div>

    <div class="size">
      <h2>Step 2: Select Size:</h2>
      <div class="form-group">
        <form id="size">
          <label for="exampleFormControlSelect1">Select Size</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>Bagel</option>
            <option>Frisbee</option>
            <option>Sauce Pan</option>
            <option>Truck Tire</option>
            <option>Moon</option>
          </select>
          <br>
          <button type="submit" class="btn btn-primary">Next</button>
        </form>
      </div>
    </div>

    <div class="quantity">
      <form id="quantity">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="quantity">How many do you want?</span>
          </div>
          <input type="number" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
          <br>
          <button type="submit" class="btn btn-primary">Next</button>
        </div>
      </form>
    </div>

    <div class="address">
      <h2>Step 4: Delivery Details:</h2>
      <form id="address">
        <div class="form-group">
          <label for="inputAddress">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="form-group">
          <label for="inputAddress2">Address 2</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">City</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">State</label>
            <select id="inputState" class="form-control">
              <option selected>Choose...</option>
              <option>...</option>
            </select>
          </div>
          <div class="form-group col-md-2">
            <label for="inputZip">Zip</label>
            <input type="text" class="form-control" id="inputZip">
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <div class="success">
      <img src="https://media.giphy.com/media/3o7TKqrD0WxaE9ivDi/giphy.gif" alt="">
      <h4>It's on it's way!</h4>
      <button type="button" class="btn btn-primary" id="reset">Order some more!</button>
    </div>

  </body>
</html>
