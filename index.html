<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>It'za Pizza</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1>Oder yer pizza</h1>
    </div>

    <div class="toppings">
      <h2>Step 1: Pick your toppings:</h2>
      <div class="form-check" id="toppings">
        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
        <label class="form-check-label" for="defaultCheck1">
          Cheese
        </label>

        <br>

        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
        <label class="form-check-label" for="defaultCheck1">
          Pepperoni
        </label>

        <br>

        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
        <label class="form-check-label" for="defaultCheck1">
          Marbles
        </label>

        <br>

        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
        <label class="form-check-label" for="defaultCheck1">
          Empty La Croix Cans
        </label>

        <br>

        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
        <label class="form-check-label" for="defaultCheck1">
          Fish Oil
        </label>

        <br>

        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
        <label class="form-check-label" for="defaultCheck1">
          Concrete Mix
        </label>

        <br>

        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
        <label class="form-check-label" for="defaultCheck1">
          Used tea leaves
        </label>
      </div>
      <br>
      <button type="submit" class="btn btn-primary">Next</button>
    </div>

    <div class="size">
      <h2>Step 2: Select Size:</h2>
      <div class="form-group" id="size ">
        <label for="exampleFormControlSelect1">Select Size</label>
        <select class="form-control" id="exampleFormControlSelect1">
          <option>Bagel</option>
          <option>Frisbee</option>
          <option>Sauce Pan</option>
          <option>Truck Tire</option>
          <option>Moon</option>
        </select>
        <br>
        <button type="submit" class="btn btn-primary">Next</button>
      </div>
    </div>

    <div class="quantity">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="quantity">How many do you want?</span>
        </div>
        <input type="number" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
      </div>
    </div>

    <div class="address">
      <h2>Step 4: Delivery Details:</h2>
      <form id="address">
        <div class="form-group">
          <label for="inputAddress">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="form-group">
          <label for="inputAddress2">Address 2</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">City</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">State</label>
            <select id="inputState" class="form-control">
              <option selected>Choose...</option>
              <option>...</option>
            </select>
          </div>
          <div class="form-group col-md-2">
            <label for="inputZip">Zip</label>
            <input type="text" class="form-control" id="inputZip">
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </body>
</html>
